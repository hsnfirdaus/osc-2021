<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kontak Kami | OSC 2021 - Batam Linux User Group</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/feather.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	<header id="header" class="fixed">
		<div class="container">
			<div id="logo">
				<a href="index.html">
					<img src="assets/img/osc.png" alt="Logo OSC 2021">
				</a>
			</div>
			<nav>
				<button onclick="toggleHide(event);" class="close"><i class="feather icon-x"></i></button>
				<ul id="navbar">
					<li><a href="index.html">Home</a></li>
					<li>
						<a href="#">Cabang Lomba <i class="feather icon-chevron-down"></i></a>
						<ul class="children">
							<li><a href="lomba_desain_web.html">Desain Web</a></li>
							<li><a href="lomba_desain_poster.html">Desain Poster</a></li>
							<li><a href="lomba_ctf.html">CTF (Capture The Flag)</a></li>
						</ul>
					</li>
					<li><a href="kontak.html">Kontak</a></li>
				</ul>
			</nav>
			<div class="regbutton"><a href="daftar.html">Daftar</a></div>
			<div id="toggle-menu"><button onclick="toggleShow(event);"><i class="feather icon-menu"></i></button></div>
		</div>
	</header>
	<main id="single-lomba">
		<section id="head-lomba">
			<div class="head-filter nofilter">
				<div class="container">
					<h1>Kontak <span class="txt-primary">Kami</span></h1>
				</div>
			</div>
		</section>
		<section id="kontak-form">
			<div class="container">
				<div class="two-col">
					<form method="POST">
						<fieldset>
							<label for="subject">Subjek :</label>
							<input type="text" name="subject" id="subject" placeholder="Subjek pesan...">
						</fieldset>
						<fieldset>
							<label for="pesan">Pesan :</label>
							<textarea type="text" name="pesan" placeholder="Pesan Anda..."></textarea>
						</fieldset>
						<button class="submit" type="submit">Kirim Pesan</button>
					</form>
					<div class="contact-list">
						<ul class="item-list">
							<li><i class="feather icon-mail"></i><span>info@batamlinux.or.id</span></li>
							<li><i class="feather icon-phone"></i><span>+62 852 6369 6498</span></li>
							<li><i class="feather icon-map-pin"></i><span>Kampus Politeknik Negeri Batam</span></li>
							<li><i class="feather icon-globe"></i><span><a href="https://batamlinux.or.id" target="_blank">batamlinux.or.id</a></span></li>
						</ul>
					</div>
				</div>
				<div class="maps">
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15956.2377800815!2d104.04809867724609!3d1.1175145063250551!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf9d9fc65ca00c9d!2sPoliteknik%20Negeri%20Batam!5e0!3m2!1sid!2sid!4v1624684048128!5m2!1sid!2sid" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
				</div>
			</div>
		</section>
	</main>
	<footer id="footer">
		<div class="container">
			<h6>Hak Cipta &copy; 2021 <a href="//fb.com/hsnfirdaus">Muhammad Hasan Firdaus</a>.</h6> 
		</div>
	</footer>
	<script type="text/javascript">
		function toggleShow(event){
			event.preventDefault();
			document.getElementsByTagName('nav')[0].className='show';
		}
		function toggleHide(event){
			event.preventDefault();
			document.getElementsByTagName('nav')[0].className='';
		}
		window.addEventListener('scroll',function(ev){
			var top=window.scrollYOffset||document.documentElement.scrollTop;
			if (top>50) {
				document.getElementById('header').className='fixed fill';
			}else{
				document.getElementById('header').className='fixed';
			}
		})
	</script>
</body>
</html>
